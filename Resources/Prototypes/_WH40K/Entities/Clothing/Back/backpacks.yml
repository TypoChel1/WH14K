- type: entity
  parent: ClothingBackpack
  id: ClothingBackpackSkitarii
  name: радиевый ранец
  description: Ранец скитарийцев.
  suffix: WH40K, АдМехи
  components:
  - type: Sprite
    sprite: _WH40K/Clothing/Back/Backpacks/skitarii.rsi
  - type: GasTank
    outputPressure: 21.3
    air:
      volume: 10
      temperature: 293.15
    tankLowPressure: 30.0
  - type: InteractionOutline
  - type: Eye
  - type: WirelessNetworkConnection
    range: 200
  - type: SurveillanceCameraMicrophone
    blacklist:
      components:
        - SurveillanceCamera
        - SurveillanceCameraMonitor
        - RadioSpeaker
  - type: ActiveListener
    range: 10
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraScience
    transmitFrequencyId: SurveillanceCamera
  - type: SurveillanceCamera
    networkSet: true
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraSetupUiKey.Camera:
        type: SurveillanceCameraSetupBoundUi
      enum.StorageUiKey.Key:
        type: StorageBoundUserInterface
  - type: TelecomServer
  - type: ContainerContainer
    containers:
      key_slots: !type:Container
      storagebase: !type:Container
        ents: []
  - type: ContainerFill
    containers:
      key_slots:
      - EncryptionKeyCommon
  - type: EncryptionKeyHolder
    keysExtractionMethod: Prying
    keySlots: 1


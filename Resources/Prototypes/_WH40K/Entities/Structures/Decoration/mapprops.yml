- type: entity
  name: ящики
  id: MapPropCrates
  parent: BaseStructureDynamic
  description: Какие-то бесхозные ящики
  suffix: WH40K, Пропы
  components:
  - type: Transform
    noRot: true
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "-0.1,0.37,0.1,0.55"
        density: 200
        mask:
        - MachineMask
        layer:
        - MidImpassable
        - LowImpassable
  - type: Pullable
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 150
      behaviors:
      - !type:DoActsBehavior
        acts: ["Destruction"]
      - !type:PlaySoundBehavior
        sound:
          collection: MetalSlam
          params:
            volume: 1
  - type: Damageable
  - type: Climbable
  - type: Sprite
    sprite: _WH40K/Structures/Decorations/mapprops.rsi
    state: map_prop0
   
